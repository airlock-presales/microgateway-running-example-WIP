securityContext:
  runAsUser: null
  fsGroup: null
  runAsGroup: null

podSecurityContext:
  enabled: false

testFramework:
  enabled: false

ingress:
  enabled: true
  path: /
  hosts:
  - grafana-127-0-0-1.nip.io
  targetPort: 3000

sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    labelValue: "1"
    searchNamespace: ALL
    folderAnnotation: grafana_folder
    provider:
      foldersFromFilesStructure: true

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: loki
      type: loki
      url: http://loki-gateway/
      access: proxy
      version: 1
      isDefault: true
      jsonData:
        maxLines: 1000
