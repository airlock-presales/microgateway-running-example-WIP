---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: redis

resources:
- namespace.yaml
- redis-certificate.yaml

helmCharts:
- name: redis
  releaseName: redis
  namespace: redis
  repo: oci://registry-1.docker.io/bitnamicharts
  version: latest # 21.2.13 changed due to the latest bitnami changes
  valuesFile: values.yaml
